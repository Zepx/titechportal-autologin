<!doctype html>
<html>
    <head>
        <title>Titech Portal Auto-login</title>
        <style>
        body {
            font-family: Segoe UI, Tahoma, sans-serif;
            font-size: 1em;
        }

        textarea {
            width: 200px;
            height: 150px;
            resize: none;
        }

        #matrixErrorSpan {
            color: red;
            visibility: hidden;
        }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Login Matrix</legend>
            <textarea id="matrixTextArea"></textarea>
            <button id="saveButton" disabled="true">Save</button>
            <button id="autoFillButton" disabled="true">Auto-fill</button>
            <span id="matrixErrorSpan">Error!</span>
        </fieldset>
    </body>
</html>
